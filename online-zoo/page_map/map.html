                        <div class="instagram">

                        <p class="subscribe">Subscribe to our news</p>                    
                        <div class="enter_email_block">                        
                            <div class="enter_email_frame">

                            </div>

                                <p class="submit_button_content">Submit</p>

                    <div class="wrapper_credentials">
                        <div class="credentials">
